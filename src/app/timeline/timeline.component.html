<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone - Final</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- feed starts -->
    <div class="feed justify-content-center">
      <div class="feed__header">
        <h2>Home</h2>
      </div>

      <!-- tweetbox starts -->
      <div class="tweetBox">
        <form [formGroup]="form" (ngSubmit)="newTweet()">
          <div class="tweetbox__input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input
              [(ngModel)]="input"
              name="input"
              placeholder="What's happening?"
              maxlength="130"
              formControlName="text"
            />
          </div>
          <span align="start">Remaining characters: </span>
          <span align="end">{{ 130 - input.length }}</span>
          <button type="submit" class="tweetBox__tweetButton">Tweet</button>
        </form>
      </div>
      <!-- tweetbox ends -->

      <!-- post starts -->
      <div class="post" *ngFor="let listPost of listTweet">
        <div class="post__avatar">
          <img
            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
            alt=""
          />
        </div>

        <td class="post__body">
          <tr class="post__header">
            <div class="post__headerText">
              <h3>
                Camila Melo
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"> verified </span
                  >@camilamelo </span>
                    <span class="post__headerSpecial">{{ today | date: 's'}} s</span>
              </h3>
            </div>

            <div>
              <tr class="post__headerDescription">
                <td>
                  {{ listPost.text }}
                </td>
              </tr>
            </div>
          </tr>
          <div class="post__footer">
            <span class="material-icons"> repeat </span>
            <span class="material-icons"> favorite_border </span>
            <span class="material-icons" (click)="deleteTweet(listPost)">
              delete
            </span>
          </div>
        </td>
      </div>
      <!-- post ends -->

    </div>

      <ng-template #deleteModal>
        <div class="modal-body text-center">
          <p>Do you want to confirm delete this tweet?</p>
          <button type="button" class="btn btn-default" (click)="onConfirmDelete(this.listTweet)">
            Yes
          </button>
          <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">
            No
          </button>
        </div>
      </ng-template>
    <!-- feed ends -->
  </body>
</html>
